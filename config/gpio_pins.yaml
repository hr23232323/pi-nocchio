# GPIO pin assignments for pi-nocchio

leds:
  status: 4      # Status LED

# Emotion expression LEDs - individual colored LEDs for showing feelings
emotion_leds:
  excited: 22     # Red LED - excitement, alerts, energy
  happy: 17       # Green LED - happiness, success, calm
  curious: 27     # Yellow LED - thinking, curious, processing

# Speakers - speaker module with amplifier for tones, melodies, and sound effects
buzzers:
  main: 18        # Speaker with amplifier module on GPIO 18 (PWM-capable)

